<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>WebComponents â€¢ TodoMVC</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.20/custom-elements-es5-adapter.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.20/webcomponents-sd-ce.js" defer></script>
	<script src="./dist/TodoApp.js" defer></script>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		body {
			font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
			line-height: 1.4em;
			background: #f5f5f5;
			color: #4d4d4d;
			min-width: 230px;
			max-width: 550px;
			margin: 0 auto;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			font-weight: 300;
		}

		.info {
			margin: 65px auto 0;
			color: #bfbfbf;
			font-size: 10px;
			text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
			text-align: center;
		}

		.info p {
			line-height: 1;
		}

		.info a {
			color: inherit;
			text-decoration: none;
			font-weight: 400;
		}

		.info a:hover {
			text-decoration: underline;
		}

		@media (max-width: 430px) {
			.footer {
				height: 50px;
			}

			.filters {
				bottom: 10px;
			}
		}
	</style>
</head>

<body>
	<todo-app></todo-app>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Written by
